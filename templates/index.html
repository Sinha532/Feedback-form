
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo1.jpg" alt="Lexus" class="logo" />
      {% if message %}
      <p class="message" >{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Your good name here"
          />
        </div>
        <div class="form-group">
          <h3>E-mail ID</h3>
          <input
            type="text"
            name="E-mail"
            placeholder="Enter your mail address"
          />
        </div>
        <div class="form-group">
          <h3>Product Name</h3>
          <input
            type="text"
            name="Product"
            placeholder="Enter Product Name"
          />
        </div>
        <div class="slider-container">
          <h3>Please rate your experience</h3>
         <label for="rating">Rating: <span id="ratingValue">3</span></label>
          <input type="range" id="rating" name="rating" min="0" max="5" value="0" oninput="updateRatingMessage()" required>
          <p id="ratingMessage">Average</p>
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
    <script>
      function updateRatingMessage() {
          var rating = document.getElementById('rating').value;
          var ratingMessage = '';
          switch (rating) {
              case '0':
                  ratingMessage = 'Not interested';
                  break;
              case '1':
                  ratingMessage = 'Worse';
                  break;
              case '2':
                  ratingMessage = 'Bad';
                  break;
              case '3':
                  ratingMessage = 'Average';
                  break;
              case '4':
                  ratingMessage = 'Good';
                  break;
              case '5':
                  ratingMessage = 'Excellent';
                  break;
              default:
                  ratingMessage = 'Unknown';
          }
          document.getElementById('ratingValue').innerText = rating;
          document.getElementById('ratingMessage').innerText = ratingMessage;
      }

      // Initialize the rating message on page load
      document.addEventListener('DOMContentLoaded', (event) => {
          updateRatingMessage();
      });
  </script>
  </body>
</html>
